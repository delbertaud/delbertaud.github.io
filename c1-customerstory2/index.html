		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	</head>	
	<body>
		<div class="bg">						
			<div class="col-12 col-md-12 col-lg-12 col-xl-12 mx-auto searh-page">
				<nav class="navbar navbar-expand-lg navbar-light p-0 m-0">					
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
					  <li class="nav-item">
						<a class="nav-link" href="about.html" class="btn btn-custom btn-sm my-2 my-sm-0">ABOUT</a>
					  </li>					
					</ul>
				  </div>
				</nav>
			</div>
			<div class="col-12 col-md-9 col-lg-7 col-xl-5 mx-auto pt-5">			
				<div class="heading text-center mb-5">Welcome To The <span class="s-blue">Customer Story</span></div>
				<h5 class="text-center">Company Code or Name</h5>
				<form class="form-inline">		
					<div class="form-group col-sm-10">
						<div id="searchbar">														
							<select id="searchFor" onkeyup="return findCompanies();" class="select-dropdown" name="states[]" >
								
							</select>							
						</div>
					</div>
					<div class="form-group col-sm-2 pl-sm-0">
						 <input id='submit' type="submit" disabled class="btn btn-blue" onclick='alert("button clicked"); false;'>						
					</div>				 
				</form>							
			</div>				
		</div>
		<script>
			$(document).ready(function() {
				$('.select-dropdown').select2();
			});
		</script>		
		<script>
        function findCompanies() {
            document.getElementById('submit').disabled = true;
            searchForValue = document.getElementById('searchFor').value.toLowerCase();
            url = "https://c1apitest.delbertaud.com/" + searchForValue;
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() { 
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    findCompaniesCallBack(xmlHttp.responseText);
                }
            }
            xmlHttp.open("GET", url, true); 
            xmlHttp.send(null);
            return false;
        }
        function findCompaniesCallBack(response) {
            contents = ""
            data = JSON.parse(response);
            data.forEach(function(element) {
                contents += "<option value='element'>" + element + "</option>"
            });
            document.getElementById("searchFor").innerHTML = contents;
        }
        function copyFromListToTextbox() {
            e = document.getElementById("searchFor");
            if (e.selectedIndex != -1) {
                fieldValue = e.selectedOptions[0].innerText;
                fieldArray = fieldValue.split(":")
                document.getElementById("searchFor").value = fieldArray[0];
                document.getElementById('submit').disabled = false;
            } else {
                document.getElementById('submit').disabled = true;
            }
        }
    </script>
		<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js'></script>										
	</body>
